<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer circle -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#logoGradient)" stroke-width="3" filter="url(#glow)"/>

  <!-- Rewind arrows -->
  <g fill="url(#logoGradient)" filter="url(#glow)">
    <!-- Left arrow -->
    <polygon points="25,50 45,35 45,45 55,45 55,55 45,55 45,65"/>
    <!-- Right arrow (behind) -->
    <polygon points="40,50 60,35 60,45 70,45 70,55 60,55 60,65" opacity="0.5"/>
  </g>

  <!-- Clock tick marks -->
  <g stroke="url(#logoGradient)" stroke-width="2" opacity="0.6">
    <line x1="50" y1="10" x2="50" y2="18"/>
    <line x1="50" y1="82" x2="50" y2="90"/>
    <line x1="10" y1="50" x2="18" y2="50"/>
    <line x1="82" y1="50" x2="90" y2="50"/>
  </g>
</svg>
